<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-4xl font-bold mb-6 text-center text-blue-700">
        Course Tracker
      </h1>
      <div class="mb-4">
        <input
          id="courseTitle"
          type="text"
          placeholder="Course Title"
          class="border border-gray-300 rounded-lg p-3 w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          onkeypress="checkEnter(event)"
        />
        <input
          id="lectureTime"
          type="number"
          placeholder="Total Lectures"
          class="border border-gray-300 rounded-lg p-3 w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          onkeypress="checkEnter(event)"
        />
        <button
          onclick="addCourse()"
          class="bg-blue-600 text-white rounded-lg p-3 w-full hover:bg-blue-700 transition duration-200"
        >
          Add Course
        </button>
      </div>
      <ul id="courseList" class="mt-4 space-y-2"></ul>
      <h2 class="mt-6 text-2xl font-semibold text-blue-600">
        Total Time Overview
      </h2>
      <p class="text-gray-700">
        Total Lectures Completed:
        <span id="totalSpent" class="font-bold">0</span>
      </p>
      <p class="text-gray-700">
        Total Remaining Lectures:
        <span id="totalRemaining" class="font-bold">0</span>
      </p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
